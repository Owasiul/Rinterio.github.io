<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <title>Property Listings</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }
      .container {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        gap: 20px;
        max-width: 75vw;
        margin: 20px auto;
      }
      .top, .bottom {
        display: flex;
        flex-direction: row;
        gap: 20px;
      }
      .card-1, .card {
        background-color: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        flex: 1;
        display: flex;
      }
      .card-content {
        padding: 20px;
        flex: 1;
      }
      .card-image, .card-2image {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .card-1 .card-image {
        width: 50%;
        border-radius: 10px;
        padding: 10px;
      }
      .card-content a {
        text-decoration: none;
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 10px;
        color: #111;
        font-weight: bold;
      }
      .card-content a p {
        font-size: 20px;
        margin: 0;
      }
      .changing-icon-2 {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #aaef5e;
      }
      .changing-icon-2 i {
        transform: rotate(-45deg);
        font-size: 15px;
      }
      .card h2 {
        margin-top: 0;
        font-size: 24px;
      }
      .card p {
        margin-bottom: 20px;
        color: #666;
      }
      @media (max-width: 768px) {
        .container {
          max-width: 90vw;
        }
        .top, .bottom {
          flex-direction: column;
        }
        .card-1 {
          flex-direction: column;
        }
        .card-1 .card-image {
          width: 100%;
          height: 200px;
          object-fit: cover;
          padding: 0;
        }
      }
      .form-container {
            background-color: white;
            padding: 2rem;
      border-radius: 20px; /* Increased from 10px */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .form-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        input, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e0e0e0;
            border-radius: 15px; /* Increased from 5px */
            font-size: 1rem;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #a6e86d;
            color: black;
            border: none;
            border-radius: 25px; /* Increased from 5px */
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #95d062;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="top">
        <div class="card-1">
          <img src="assets/img1.png" alt="Barn house" class="card-image" />
          <div class="card-content">
            <h2>Commercial</h2>
            <p>
              The barn house captivates with its blend of rustic charm and modern design.
            </p>
            <a href="#">
              <p>View Details</p>
              <span class="changing-icon-2">
                <i class="fa-solid fa-arrow-right"></i>
              </span>
            </a>
          </div>
        </div>
        <div class="card">
          <img src="assets/img2.png" alt="Modern house" class="card-2image" />
        </div>
      </section>

      <section class="bottom">
        <div class="card">
          <img
            src="assets/img3.png"
            alt="Modern house with blue accents"
            class="card-2image"
          />
        </div>
        <div class="card-1">
          <img src="assets/img4.png" alt="Barn house" class="card-image" />
          <div class="card-content">
            <h2>Commercial</h2>
            <p>
              The barn house captivates with its blend of rustic charm and
              modern design. Experience the perfect balance of traditional and contemporary elements.
            </p>
            <a href="#">
              <p>View Details</p>
              <span class="changing-icon-2">
                <i class="fa-solid fa-arrow-right"></i>
              </span>
            </a>
          </div>
        </div>
        <div class="card">
          <img
            src="assets/img5.png"
            alt="Luxurious white house at night"
            class="card-2image"
          />
        </div>
      </section>
  
    
</body>
</html>
    </div>
  </body>
</html>
